<template name="partsLayout">
		
	{{#ionBody}}

		{{> ionNavBar class="bar bar-header bar-dark"}}

		{{#ionTabs class="tabs-top tabs-positive tabs-icon-top"}}
		  {{> ionTab title="My Parts" path="news" iconOff="ios-paper" iconOn="ios-paper"}}
		  {{> ionTab title="Build Parts" path="todos" iconOff="checkmark-circled" iconOn="checkmark-circled"}}
		{{/ionTabs}}

		{{#ionNavView}}
			{{> yield}}
		{{/ionNavView}}

	{{/ionBody}}

	
	
</template>
